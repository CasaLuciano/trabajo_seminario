<div>
    <button class="btn btn-primary" (click)="restar_cantidad()">-</button>
    <input 
    class="form-control-sm" 
    type= "number"  
    inputmode="numeric"
    [max]= "max"
    [(ngModel)]="cantidad" 
    >
    <button class="btn btn-primary" (click)="aumentar_cantidad()">+</button>
</div>
